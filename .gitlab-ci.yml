stages:
  - clean
  - test
  - build

######################################################
# Linux: WickrIO ONLY runs on Linux (Ubuntu)
######################################################

#
# Cloud builds
#
build_cloud_alpha:
  stage: build
  script:
    - bash autobuild.sh cloud alpha
  only:
    - triggers
    - tags
  tags:
    - linux
    - alpha
    - cloud

build_cloud_beta:
  stage: build
  script:
    - bash autobuild.sh cloud beta
  only:
    - tags
  tags:
    - linux
    - beta
    - cloud

build_cloud_release:
  stage: build
  script:
    - bash autobuild.sh cloud release
  only:
    - tags
  tags:
    - linux
    - release
    - cloud

